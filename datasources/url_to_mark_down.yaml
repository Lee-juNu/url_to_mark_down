description:
  en_US: Fetch a webpage and convert it to Markdown text.
  ja_JP: ウェブページを取得し、Markdown形式に変換します。

identity:
  author: msen_lee
  label:
    en_US: URL to Markdown
    ja_JP: URLをMarkdown化
  name: url_to_mark_down

parameters:
  - form: llm
    description:
      en_US: The target URL to fetch and convert.
      ja_JP: 取得してMarkdown化する対象URL。
    label:
      en_US: Target URL
      ja_JP: 対象URL
    name: url
    required: true
    type: string

output_schema:
  type: object
  properties:
    source_url:
      type: string
      description: The original source URL.
    title:
      type: string
      description: The webpage title.
    content:
      type: string
      description: The extracted content converted to Markdown.
    description:
      type: string
      description: Short excerpt from the content.

provider_type: website_crawl

extra:
  python:
    source: datasources/url_to_mark_down.py
